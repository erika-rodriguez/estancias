<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Bootstrap Icons-->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

         <!--Bootstrap-->
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
         integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
         integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    
    </head>
    <body>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav" >
        <div class="container px-4 px-lg-5" >
            <a class="navbar-brand" href="#page-top">Pagina principal</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#about">Ingresar</a></li>
                  
                </ul>
            </div>
        </div>
    </nav>
<!--Formulario-->
        <section class="page-section" id="contact" style="padding-top: 60px;">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6 text-center">
                        <h2 class="mt-0">Registro de Usuario!</h2>
                        <hr class="divider" />
                        <p class="text-muted mb-5">Por favor, llene el siguiente formulario para registrarse como nuevo Usuario.</p>
                    </div>
                </div>
                <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                    <div class="col-lg-6">
                  
                        <form action="/registrar" method="POST" enctype="multipart/form-data" data-sb-form-api-token="API_TOKEN" >
                            <!-- Alias input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="alias" type="text" placeholder="Nombre" data-sb-validations="required" th:value="${alias}" />
                                <label for="alias">Alias</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Es requerido un alias.</div>
                            </div>
                            <!-- Email  input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" th:value="${email}" />
                                <label for="email">Correo Electronico </label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">Es requerido un email.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email no es valido.</div>
                            </div>
                            <!-- Clave input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="clave" type="password" placeholder="Clave de Seguridad" data-sb-validations="required" th:value="${clave}" />
                                <label for="clave">Clave de seguridad</label>
                                <div class="invalid-feedback" data-sb-feedback="phone:required">Se require una clave</div>
                            </div>
                           <!--
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Form submission successful!</div>
                                    To activate this form, sign up at
                                    <br />
                                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                </div>
                            </div>
                        -->
                            <!-- Submit error message-->
                            <!---->
                            <!-- This is what your users will see when there is-->
                            <!-- an error submitting the form-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Registrarse</button></div>
                        </form>
                    </div>
                </div>
              
        </section>
          <!-- Footer-->
          <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022- Proyecto Estancia</div></div>
        </footer>
    </body>
</html>
